<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!--incon-->
    <link
      rel="shortcut icon"
      href="/public/img/teletrabajo.png"
      type="image/x-icon"
    />
    <!--css-->
    <link rel="stylesheet" href="/Public/login.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br /><br />

    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="from">
            <div class="inicio-volver">
              <h2>Iniciar</h2>
              <h2>
                <a
                  style="
                    text-decoration: none !important;
                    color: white !important;
                  "
                  href="/"
                  >Volver</a
                >
              </h2>
            </div>

            <form action="#" id="formLogin">
              <div class="inputBox form-group">
                <input
                  type="text"
                  id="email"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
              <div class="inputBox form-group">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Contrasena"
                />
              </div>
              <div class="inputBox form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Iniciar
                </button>
              </div>
              <p class="forget"><a href="#">¿Olvidaste tu contraseña?</a></p>
              <p class="forget">
                <a href="/Registro de Locador/index.html"
                  >¿No tienes una cuenta?
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- pie de pagina  -->
    <footer>
      &copy;Villalba Milagros &copy;Mereles Juliana &copy;Gonzalez Malena
    </footer>

    <!-- scripts -->

    <script src="/Public/js/login.locatario.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
